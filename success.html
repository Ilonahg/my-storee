<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order confirmed – La Mia Rosa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>

<body data-page="success">

  <main class="success">

    <div class="success-container">

      <h1 class="success-title">Thank you for your order</h1>
      <p class="success-subtitle">
        Your order has been placed successfully.
      </p>

      <div class="success-box">

        <h2 class="success-box-title">Order summary</h2>

        <div id="successItems" class="success-items">
          <!-- JS renders items -->
        </div>

        <div class="success-total">
          <span>Total</span>
          <strong id="successTotal">₺0</strong>
        </div>

      </div>

      <a href="index.html" class="success-btn">
        Continue shopping
      </a>

    </div>

  </main>

  <script src="main.js"></script>
</body>
</html>
